span {
    font-size:10px;
    display:inline-block;
    vertical-align:top;
}

.chart{
	padding:10px;
	display:block;
	margin:50px 30px 30px 30px;
	width:100%;

font-size:14px;
color:#555;

<div id="charts"></div>

<script>



var data = [
   { set:[ 'F2',0,0,3,5,1,1,10,4,4,0.9428090416] },
  { set:[ 'F2',0,5,2,2,1,0,10,2.9,2.5,1.1005049346] },
  { set:[ 'F2',0,3,1,3,3,0,10,3.6,4,1.2649110641] },
  { set:[ 'F2',1,0,3,2,1,3,10,4.1,4,1.6633299933] },

  { set:[ 'F2',4,4,2,0,0,0,10,1.8,2,0.7888106377] }

$.get('./data/video-perception-forward-backward.json', function(data){

	for( var i in data){
		if(data.hasOwnProperty(i)){ 
			$('<div></div>').attr('id', 'chart'+i).addClass('chart').appendTo('#charts');
		  var chart = c3.generate({
		      bindto:'#chart'+i,
		      size: {
		          width: 300,
		          height: 300
		      },
		     	axis: {
						  x: {
						      label: 'Videowiedergabe/Minuten',
						      tick: {
						          count: 5,
						         format: function (x) { return Math.floor(x/60); }
						      }
						  },
						  y: {
						      label: 'Rücksprünge',
						      tick: {
						         count: 5,
						         format: function (x) { return Math.floor(x/60); }
						      }
						  }
					},
		      legend: {  hide: true },
		       data: {
						  /*xs: {
						      setosa: 'setosa_x'//,
						      //versicolor: 'versicolor_x',
						  },*/
						  // iris data from R
						  rows: data[i].data,
						  x: 'forward', // it's possible to specify 'x' when category axis
      				y: 'backward',
							
						  type: 'line'
					},
		      oninit: function () {
						var head = $('<h4></h4>').text( 'User '+i ).prependTo('#chart'+i); 
						       
		        var span = $('<span></span>')
		            //.append('n = '+ data[i].set[7] + '<br>')
		            .append('effort = '+  data[i].user_data.effort  + '<br>')
		        //.append('median = '+ (data[i].set[9] ).toFixed(2) + '<br>')
		         //.append('stdev = '+ (data[i].set[10] ).toFixed(2) + '<br>');
		        $('#chart'+i).append(span);
		          
		      }
		  });
		}
	}	
});
